<html>
<head>
    <title>jQuery Range-Picker</title>
    <script src="./jquery.min.js"></script>
    <script src="./jquery-rangepicker.js"></script>
    <style>
    .rangepicker {
        cursor: arrow;
        width: 16em;
        margin: 5em auto;
        background: #000;
        color: #fff;
        -moz-border-radius: 15px;
        border-radius: 15px;
        padding: 0.5em;
        -moz-box-shadow:    3px 3px 3px 4px #ccc;
        -webkit-box-shadow: 3px 3px 3px 4px #ccc;
        box-shadow:         3px 3px 3px 4px #ccc;
    }
    .day {
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        width: 14.28571428571429%;
    }
    .enabled {
    }
    .disabled {
        color: #999;
    }
    .calendar .included {
        background-color: #666;
    }
    .calendar .today {
        background-color: #9c9;
    }
    .calendar .selected {
        background-color: #c66;
    }
    .day:hover {
        background-color: #66c;
    }
    .nav {
        width: 100%;
        height: 2em;
        line-height: 2em;
    }
    .nav .prev,
    .nav .next,
    .nav .label {
        display: inline-block;
        text-align: center;
    }
    .nav .prev,
    .nav .next {
        width: 20%;
    }
    .nav .prev:hover,
    .nav .next:hover {
        background-color: #66c;
    }
    .nav .label {
        color: #eee;
        font-weight: bold;
        width: 60%;
    }
    .calendar {
        width: 100%;
    }
    .week {
        width: 100%;
        height: 1.5em;
        line-height: 1.5em;
    }
    .mode {
        width: 100%;
        height: 2em;
        line-height: 2em;
    }
    .mode .fixed,
    .mode .custom {
        line-height: 2em;
        height: 2em;
        display: inline-block;
        width: 50%;
        text-align: center;
    }

    .mode .selected,
    .mode .selected {
        background-color: #9c9;
    }

    .mode .fixed:hover,
    .mode .custom:hover {
        background-color: #66c;
    }
    </style>
</head>
<body>
    <div id="rangepicker"></div>

    <script type="text/javascript">
        $(function () {
            $('#rangepicker').rangepicker({
                selectedDate: new Date()
            });
        });
    </script>
</body>
</html>
